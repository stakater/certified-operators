  description: |
    The F5 AI Security Operator provides comprehensive security controls for generative AI applications running on Kubernetes and OpenShift.

    ## Key Capabilities

    **AI Content Moderation & Guardrails**
    Deploy and manage intelligent content filtering and policy enforcement to protect against
    prompt injection, jailbreaks, toxic content, and data leakage in LLM interactions.

    **Security Scanning**
    Automated vulnerability scanning and threat detection for AI model inputs and outputs, ensuring compliance with organizational security policies.

    **Red Team Testing**
    Continuous adversarial testing using Prefect-based workflows to identify weaknesses in AI defenses before attackers do.

    **Unified Management**
    Single declarative interface to deploy, configure, and manage the complete AI security stack
    including PostgreSQL persistence, with automatic cross-component integration and service discovery.

    ## Use Cases

    - Protect customer-facing chatbots and AI assistants from malicious prompts
    - Enforce data privacy and compliance requirements for AI applications
    - Continuous security validation of LLM deployments
    - Centralized security monitoring and policy management for multi-tenant AI platforms

    ## Prerequisites

    In order to use the F5 Ai Security Operator, the following Operators must be installed on the
    cluster to orchestrate GPU resources:

    - NVIDIA GPU Operator
    - Node Feature Discovery Operator

    This operator depends on pulling containers from an authenticated repository and also
    requires a license. Please contact F5 AI Security Sales Team to obtain these components
    before attempting an install.

    https://www.f5.com/products/get-f5?ls=meta#contactsales

    For AI Guardrails you will need a CUDA Compatible GPU with minimum GPU Memory of 24GB

    For AI RedTeam you will need a CUDA Compatible GPU with minimum GPU Memory of 48GB

    ## Quickstart

    Once you have obtained the credentials for the repository you will need to create a
    Docker Registry Secret with those credentials. That can be done with the following command:

    ```bash
    oc create secret docker-registry regcred \
              -n f5-ai-sec \
              --docker-username=$DOCKER_USERNAME \
              --docker-password=$DOCKER_PASSWORD \
              --docker-email=$DOCKER_EMAIL
    ```

    After you install the operator from the software Catalog, you can then browse the
    Installed Operator section and click on the F5 AI Security Operator. In there you can
    select the Security Operator tab and select the "Create SecurityOperator" Choose yaml
    and copy the below Custom Resource Template in there, changing select values to match
    your installation. Then Click Create.

    > Note: You will need to enter a License and also need to set a base_url. If you are
    > using an external postgresql db you will need to set the `CAI_MODERATOR_DB_HOST` value
    > and update the secrets `CAI_MODERATOR_DB_ADMIN_PASSWORD` for that database.

    ```yaml
    apiVersion: ai.security.f5.com/v1alpha1
    kind: SecurityOperator
    metadata:
      name: security-operator-demo
      namespace: f5-ai-sec
    spec:
      registryAuth:
        existingSecret: "regcred"
      redTeam:
        enabled: true
      #Uncomment the below, if you want to install postgresql in the cluster (not recommended for Production)
      #postgresql:
      #  enabled: true
      #  values:
      #    postgresql:
      #      auth:
      #        password: "pass"
      jobManager:
        enabled: true
      moderator:
        enabled: true
        values:
          env:
            CAI_MODERATOR_BASE_URL: https://i-am-a-hostname.example.com
            #Uncomment the below to set external Postgres Server Url
            #CAI_MODERATOR_DB_HOST: <my-external-db-hostname>
          secrets:
            CAI_MODERATOR_DB_ADMIN_PASSWORD: "pass"
            CAI_MODERATOR_DEFAULT_LICENSE: "f5_ai_security_license"
      scanner:
        enabled: true
    ```
