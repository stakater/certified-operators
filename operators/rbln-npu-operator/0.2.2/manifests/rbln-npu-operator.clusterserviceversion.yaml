apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "rebellions.ai/v1alpha1",
          "kind": "RBLNDriver",
          "metadata": {
            "labels": {
              "app.kubernetes.io/name": "rbln-npu-operator"
            },
            "name": "rblndriver-sample"
          },
          "spec": {
            "image": "rebellions/rbln-driver",
            "imagePullPolicy": "Always",
            "manager": {
              "image": "rebellions/rbln-k8s-driver-manager",
              "imagePullPolicy": "IfNotPresent",
              "registry": "docker.io",
              "version": "latest"
            },
            "registry": "repo.rebellions.ai",
            "resources": {
              "limits": {
                "cpu": "500m",
                "memory": "128Mi"
              },
              "requests": {
                "cpu": "250m",
                "memory": "64Mi"
              }
            },
            "version": "3.0.0"
          }
        },
        {
          "apiVersion": "rebellions.ai/v1beta1",
          "kind": "RBLNClusterPolicy",
          "metadata": {
            "labels": {
              "app.kubernetes.io/name": "rbln-npu-operator"
            },
            "name": "rbln-cluster-policy"
          },
          "spec": {
            "containerToolkit": {
              "enabled": true,
              "image": "rebellions/rbln-container-toolkit",
              "imagePullPolicy": "IfNotPresent",
              "registry": "docker.io",
              "version": "latest"
            },
            "daemonsets": {},
            "devicePlugin": {
              "enabled": true,
              "hostBinPath": "/run/rbln/driver/usr/bin",
              "image": "rebellions/k8s-device-plugin",
              "imagePullPolicy": "IfNotPresent",
              "registry": "docker.io",
              "resourceList": [
                {
                  "productCardNames": [
                    "RBLN-CA22",
                    "RBLN-CA25"
                  ],
                  "resourceName": "ATOM",
                  "resourcePrefix": "rebellions.ai"
                },
                {
                  "productCardNames": [
                    "RBLN-CR03"
                  ],
                  "resourceName": "REBEL",
                  "resourcePrefix": "rebellions.ai"
                }
              ],
              "version": "latest"
            },
            "metricsExporter": {
              "enabled": true,
              "image": "rebellions/rbln-metrics-exporter",
              "imagePullPolicy": "IfNotPresent",
              "registry": "docker.io",
              "version": "latest"
            },
            "name": "rbln",
            "npuFeatureDiscovery": {
              "enabled": true,
              "image": "rebellions/rbln-npu-feature-discovery",
              "imagePullPolicy": "IfNotPresent",
              "registry": "docker.io",
              "version": "latest"
            },
            "rblnDaemon": {
              "enabled": true,
              "hostPort": 50051,
              "image": "rebellions/rbln-daemon",
              "imagePullPolicy": "IfNotPresent",
              "registry": "repo.rebellions.ai",
              "version": "3.0.0"
            },
            "sandboxDevicePlugin": {
              "enabled": false,
              "image": "rebellions/k8s-device-plugin",
              "imagePullPolicy": "IfNotPresent",
              "registry": "docker.io",
              "resourceList": [
                {
                  "productCardNames": [
                    "RBLN-CA22",
                    "RBLN-CA25"
                  ],
                  "resourceName": "ATOM_PT",
                  "resourcePrefix": "rebellions.ai"
                }
              ],
              "version": "latest",
              "vfioChecker": {
                "image": "rebellions/rbln-vfio-manager",
                "version": "latest"
              }
            },
            "validator": {
              "image": "rebellions/rbln-npu-operator-validator",
              "imagePullPolicy": "IfNotPresent",
              "registry": "docker.io",
              "version": "latest"
            },
            "vfioManager": {
              "enabled": false,
              "image": "rebellions/rbln-vfio-manager",
              "imagePullPolicy": "IfNotPresent",
              "registry": "docker.io",
              "version": "latest"
            },
            "workloadType": "container"
          }
        }
      ]
