      deployments:
      - label:
          app.kubernetes.io/managed-by: kustomize
          app.kubernetes.io/name: rbln-npu-operator
          control-plane: controller-manager
        name: controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --metrics-bind-address=:8443
                - --leader-elect
                - --health-probe-bind-address=:8081
                command:
                - /usr/bin/npu-operator
                env:
                - name: OPERATOR_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: OPERATOR_IMAGE_NAME
                  value: docker.io/rebellions/rbln-npu-operator@sha256:d04f9a2c8deb61c52b85e14f73dad4e4017e86a34ca867a0b501ee4c92012075
                - name: RELATED_IMAGE_RBLN_K8S_DEVICE_PLUGIN
                  value: docker.io/rebellions/k8s-device-plugin@sha256:0070bfd449e7acd16be2ab60f1538727620f0e12d4cd2c35a41e4da15efd7a79
                - name: RELATED_IMAGE_RBLN_METRICS_EXPORTER
